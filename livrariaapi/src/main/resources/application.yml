spring:
   application:
      name: livrariaapi
   datasource:
      url: jdbc:postgresql://localhost:5432/Livraria
      username: postgres
      password: admin
      driver-class-name: org.postgresql.Driver
   jpa:
      show-sql: true
      hibernate:
       #  ddl-auto: update
         ddl-auto: none
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      properties:
         hibernate.format_sql: true
      
   
    